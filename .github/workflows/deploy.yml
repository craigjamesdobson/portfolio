name: Deploy Static Site

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.6.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Debug REMOTE_HOST
        env:
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        run: |
          echo "REMOTE_HOST is set to '$REMOTE_HOST'"
          if [ -z "$REMOTE_HOST" ]; then
            echo "REMOTE_HOST is not set. Please check your secrets."
            exit 1
          fi

      - name: Check connectivity
        env:
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        run: |
          if [ -z "$REMOTE_HOST" ]; then
            echo "REMOTE_HOST is not set. Skipping connectivity check."
          else
            ping -c 4 "$REMOTE_HOST"
          fi

      - name: Create .ssh directory
        run: mkdir -p ~/.ssh

      - name: Add remote server to known_hosts
        env:
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        run: |
          if [ -z "$REMOTE_HOST" ]; then
            echo "REMOTE_HOST is not set. Skipping known_hosts update."
            exit 1
          fi
          ssh-keyscan -H "$REMOTE_HOST" >> ~/.ssh/known_hosts || echo "ssh-keyscan failed"

      - name: Deploy to Server
        env:
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_DIR: ${{ secrets.REMOTE_DIR }}
        run: |
          rsync -avz --delete ./ "$REMOTE_USER@$REMOTE_HOST:$REMOTE_DIR"
